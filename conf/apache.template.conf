<VirtualHost *:80>
    ServerName osha-test.edw.ro
    DocumentRoot /var/local/osha/docroot
    <Directory /var/local/osha/docroot>
        AllowOverride All
        Order allow,deny
        Allow from all
        # Required for httpd 2.4
        # Require all granted
    </Directory>
    <Location /sites/default/files/napo_films_download_center/>
        Header add Content-Disposition "attachment; filename=download.zip"
    </Location>
</VirtualHost>
